{% extends "base.html" %}

{% block page_header %}

	{% if session.user_id %}

	<form method="POST" action="/">
	    <input type="text" name="howl">
	    <input type="submit" value="Submit">
	</form>

	{% else %}

	{% endif %}

{% endblock %}

{% block content %}

    {% for howl in howls %}
      <p>
        {{ howl.howl }}<br />Posted at <a href="/howl/{{ howl.id }}">{{ howl.created_at }}</a> by <a href="user/{{ howl.user.username }}">{{ howl.user.username }}</a>
      </p>
    {% endfor %}

{% endblock %}
